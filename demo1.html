<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" href="portfolio-style.css">
</head>
<body>

  <!-- Header Section -->
  <section class="header">
    <div class="overlay">
      <h1>Vinay</h1>
      <p>Creative Developer | Innovator</p>
    </div>
  </section>

  <!-- About Section -->
  <section class="about">
    <div class="about-content">
      <img src="Images/My.png" alt="Profile" class="profile-img">
      <div class="bio">
        <h2>About Me</h2>
        <p>I am a passionate developer specializing in creating clean and interactive websites. I believe in pushing boundaries and creating something exceptional.</p>
      </div>
    </div>
  </section>

<!-- Skills Section -->
<section class="skills">
    <h2>My Skills</h2>
    <div class="skill-set">
      <div class="skill">
        <span>HTML</span>
        <div class="progress">
          <div class="progress-bar html" style="width: 90%;"></div>
        </div>
      </div>
      <div class="skill">
        <span>CSS</span>
        <div class="progress">
          <div class="progress-bar css" style="width: 85%;"></div>
        </div>
      </div>
      <div class="skill">
        <span>JavaScript</span>
        <div class="progress">
          <div class="progress-bar js" style="width: 80%;"></div>
        </div>
      </div>
      <div class="skill">
        <span>React</span>
        <div class="progress">
          <div class="progress-bar react" style="width: 75%;"></div>
        </div>
      </div>
    </div>
  </section>
  

  <!-- Contact Section -->
  <section class="contact">
    <h2>Get in Touch</h2>
    <div class="social-icons">
      <a href="Images/instagram.png" target="_blank"><img src="Images/instagram.png" alt="Instagram"></a>
      <a href="Images/linkedin.png" target="_blank"><img src="Images/linkedin.png" alt="LinkedIn"></a>
    </div>
  </section>

</body>
</html>
