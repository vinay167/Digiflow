<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo E-Commerce Website</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        /* Body with Background Image */
        body {
            background-image: url('Images/ecom3.png'); /* Use one background image here */
            background-size: cover;
            background-attachment: fixed;
            color: #333;
            line-height: 1.6;
        }
        
        /* Transparent Backgrounds */
        header, .banner, .products, footer {
            padding: 20px;
            border-radius: 5px;
            margin: 10px;
        }

        /* Header */
        header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
        }
        
        /* Navigation */
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px;
            flex-wrap: wrap;
        }
        
        nav a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }
        
        /* Banner */
        .banner {
            text-align: center;
            color: #333;
            padding: 50px 20px;
        }
        
        .banner h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .banner p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        
        .banner button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #ff6347;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        
        /* Product Section */
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        
        .product-card {
            background-color: #fff;
            width: 30%;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 15px;
            border-radius: 5px;
        }
        
        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }

        .product-card h3 {
            margin: 10px 0;
            font-size: 1.3rem;
        }
        
        .product-card p {
            font-size: 1rem;
            margin-bottom: 10px;
        }
        
        .product-card button {
            padding: 10px;
            font-size: 1rem;
            background-color: #ff6347;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        
        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .banner h2 {
                font-size: 1.8rem;
            }
            
            .banner p {
                font-size: 1rem;
            }

            nav {
                flex-direction: column;
                align-items: center;
            }

            .products {
                flex-direction: column;
                align-items: center;
            }

            .product-card {
                width: 80%;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.8rem;
            }
            
            .banner h2 {
                font-size: 1.5rem;
            }
            
            .banner p {
                font-size: 0.9rem;
            }

            .banner button {
                font-size: 0.9rem;
                padding: 8px 15px;
            }

            .product-card {
                width: 90%;
                margin: 5px;
            }

            .product-card h3 {
                font-size: 1.1rem;
            }

            .product-card p {
                font-size: 0.9rem;
            }

            .product-card button {
                font-size: 0.9rem;
                padding: 8px;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>ShopMate</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#products">Products</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- Banner -->
    <section class="banner" id="home">
        <h2>Welcome to ShopMate</h2>
        <p>Your one-stop shop for the latest trends.</p>
        <button>Shop Now</button>
    </section>

    <!-- Product Section -->
    <section class="products" id="products">
        <div class="product-card">
            <img src="Images/product1.png" alt="Product 1">
            <h3>Product 1</h3>
            <p>$20.00</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="Images/product2.png" alt="Product 2">
            <h3>Product 2</h3>
            <p>$25.00</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="Images/product3.png" alt="Product 3">
            <h3>Product 3</h3>
            <p>$30.00</p>
            <button>Add to Cart</button>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>ShopMate Â© 2024</p>
    </footer>

</body>
</html>
