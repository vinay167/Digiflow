<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Call</title>
    <link rel="stylesheet" href="book_a_call.css">
</head>
<body>
    <!-- Form Section -->
    <section>
        <div>
            <h1>Book a Call</h1>
            <form id="call-form">
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <!-- <div>
                    <label for="number">Phone Number</label>
                    <input type="tel" id="number" name="number" placeholder="Enter your phone number" pattern="[0-9]{10}" required>
                </div> -->
                <div>
                    <label for="time">Preferred Time</label>
                    <input type="time" id="time" name="time" required>
                </div>
                <div>
                    <label for="service">Service</label>
                    <select id="service" name="service" required>
                        <option value="">Select a Service</option>
                        <option value="web-development">Web Development</option>
                        <option value="mobile-app">Mobile App Development</option>
                        <option value="iot">IoT Solutions</option>
                        <option value="market-research">Market Research</option>
                        <option value="cloud-solutions">Cloud Solutions</option>
                    </select>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

    <script src="book_call_script.js"></script>
</body>
</html>
